				<div class="logindiv row" style="margin-top: 100px">
					<div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title">Signin</h3>
					  </div>
					  <div class="panel-body">
					    <form id="signin-form" class="form-horizontal">
						  <div class="form-group">
						    <label for="signin-email" class="col-sm-3 control-label">Name</label>
						    <div class="col-sm-9">
						      <input type="text" required class="form-control" id="username" placeholder="Name">
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-3 col-sm-9">
						      <button type="button" class="btn btn-primary" id="login">Sign in</button>
						    </div>
						  </div>
						</form>
					  </div>
					</div>
				</div>	
		</div>
		<div id="afterlogin">
